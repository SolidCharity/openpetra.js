<!-- include css/treeview.css -->
<!-- include js/treeview.js -->
<!-- include ThirdParty/JSXCompressor/jsxcompressor.min.js -->

<input type="file" id="fileImportAccountHierarchy" name="file" size="10" style="visibility:hidden"/>
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
      <button type="button" class="btn btn-default" id="btnExportAccountHierarchy">Export Hierarchy</button>
      <button type="button" class="btn btn-default" id="btnImportAccountHierarchy">Import Hierarchy</button>
    </div>
</div>

<div class="tree" id="trvAccountHierarchy">
    loading the account hierarchy, please wait a second...
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Please Wait</h4>
      </div>
      <div class="modal-body center-block">
        This might take a couple of seconds...
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

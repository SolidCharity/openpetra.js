<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap core CSS -->
    <link href="../ThirdParty/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/ThirdParty/jQueryUI/css/default/jquery-ui.custom.min.css">
    <link href="../css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
           <script src="../ThirdParty/html5shiv/html5shiv.js"></script>
           <script src="../ThirdParty/Respond/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="../ThirdParty/jQuery/jquery.min.js"></script>
    <script type="text/javascript" src="../ThirdParty/jQueryUI/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../ThirdParty/Bootstrap/js/bootstrap.min.js"></script>
  </head>
<body>
<!-- ab hier kommt das Formular -->
<form class="form-horizontal" id="formPartnerFind">
<fieldset>

<div >
    <h1>Find by Partner Details</h1>
</div>
<!-- Text input-->
<div >
    <label class="col-lg-2 control-label" for="findcriteria"><h3>Find Criteria</h3></label>
    <legend ></legend>
</div>
<!-- Partener Name -->
<div class="form-group row">
    <div class="col-xs-6 col-sm-4">
        <label class="col-xs-0 col-sm-0 control-label" for="partnername">Partner Name:</label>    
        <div class="col-xs-12 col-sm-12">
            <input id="partnername" name="partnername" type="text" placeholder="" class="form-control">
        </div>
    </div>
</div>
<!-- Personal (First)Name -->
<div class="form-group row">
    <div class="col-xs-6 col-sm-4">
        <label class="col-xs-0 col-sm-0 control-label" for="firstname">Firstname:</label>
        <div class="col-xs-12 col-sm-12">
            <input id="firstname" name="firstname" type="text" placeholder="" class="form-control">
        </div>
    </div>    
</div>
<!-- Address 1 -->
<div class="form-group row">
    <div class="col-xs-6 col-sm-4">
        <label class="col-xs-0 col-sm-0 control-label" for="address1">Address 1:</label>
        <div class="col-xs-12 col-sm-12">
            <input id="address1" name="address1" type="text" placeholder="" class="form-control">
        </div>
     </div>   
</div>
<!-- City/Town -->
<div class="form-group row">
    <div class="col-xs-6 col-sm-4">
        <label class="col-xs-0 col-sm-0 control-label" for="city/town">City/Town:</label>
        <div class="col-xs-12 col-sm-12">
            <input  id="city/town" name="city/town" type="text" placeholder="" class="form-control"/>
        </div>
    </div>
</div>
<!-- Post Code -->
<div class="form-group row">
    <div class="col-xs-6 col-sm-4">
        <label class="col-xs-0 col-sm-0 control-label" for="postcode">Post Code:</label>
        <div class="col-xs-12 col-sm-12">
            <input  id="postcode" name="postcode" type="text" placeholder="" class="form-control"/>
        </div>
    </div>
</div>
<!-- Country -->
<div class="form-group row">
    <div class="col-xs-6 col-sm-4">
        <label class="col-xs-0 col-sm-0 control-label" for="country">Country:</label>        
            <div class="col-xs-12 col-sm-12">
            <select   id="country" name="country" class="form-control">
                <option></option>
                <option value="01">Jan (01)</option>
                <option value="02">Feb (02)</option>
                <option value="03">Mar (03)</option>
                <option value="04">Apr (04)</option>
                <option value="05">May (05)</option>
                <option value="06">June (06)</option>
                <option value="07">July (07)</option>
                <option value="08">Aug (08)</option>
                <option value="09">Sep (09)</option>
                <option value="10">Oct (10)</option>
                <option value="11">Nov (11)</option>
                <option value="12">Dec (12)</option>
            </select>
            </div>
    </div> 
</div>         
<!-- Multiple Checkboxes (inline) -->
<div class="form-group row">
  <div class="col-xs-6 col-sm-5">
    <label  class="col-xs-6 col-sm-6 control-label" for="mailingaddressesonly">Mailing Addresses Only:</label>
      <div class="col-xs-6 col-sm-6">
        <input   id="mailingaddressesonly" name="mailingaddressesonly" type="checkbox" class="">
      </div>
  </div>
</div>
</fieldset>
</form>
<!-- Linie -->
<div><legend></legend></div>
<!-- Button Search -->
<div class="form-group row">
    <div class="col-xs-1">
        <div class="col-lg-10">
            <button class="btn btn-primary">Search</button>
        </div>
    </div>
     <div class="col-xs-6"></div>
    <div class="col-xs-1">    
        <div class="col-lg-10">
            <button class="btn" class="form-control" id="btnClear">Clear</button>
            <script>
				$("#btnClear").click(function(e) {
					$('#formPartnerFind')[0].reset();
				});
            </script>
        </div>
    </div>  
</div>
<div><legend></legend></div>
<div >
    <label class="col-lg-2 control-label" for="findresult"><h3>Find Result</h3></label>
</div>
<table class="table table-striped">
    <tr>
        <td class="active">Class</td>
        <td class="success">Partner Name</td>
        <td class="warning">City</td>
        <td class="danger">Add2</td>
        <td class="active">Partner Key</td>
        <td class="success">Partner Status</td>
        <td class="danger">Location Key</td>
    </tr>
</table>
</body>
</html>

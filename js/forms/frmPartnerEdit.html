<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script>
    $(function() {
    $( "#tabs" ).tabs();
    });
    </script> 
  </head>
<body>
<!-- ab hier kommt das Formular -->
<form class="form-horizontal" id="formPartnerFind">
<fieldset>

<div >
    <h1>Key Partner Data<legend ></legend></h1>  
</div>
<div class="form-group row">
    <div class="col-md-12">
        <label class="col-md-2 control-label" for="key">Key:</label>            
    </div>
    <div class="col-md-12">
        <label class="col-md-4 control-label" for="class">Class:</label>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-14">
        <label class="col-sx-2 col-sm-1 control-label" for="title">Title:</label>
        <div class="col-sm-2">
            <input id="title" name="title" type="text" placeholder="" class="form-control">
        </div>
        <label class="col-sx-2 col-sm-1 control-label" for="name">Name:</label>
        <div class="col-sm-2">
            <input id="name" name="name" type="text" placeholder="" class="form-control">
        </div>
        <label class="col-sx-2 col-sm-1 control-label" for="ferstname">Ferstname:</label>
        <div class="col-sm-2">
            <input id="ferstname" name="ferstname" type="text" placeholder="" class="form-control">
        </div>    
        <label class="col-sx-2 col-sm-1 control-label" for="partnerstatus">Partner Status:</label>
        <div class="col-sm-2">
            <select    name="partnerstatus" id="partnerstatus" class="form-control">
                <option></option>
                <option value="01">ACTIVE</option>
                <option value="02">DIED</option>
                <option value="03">INACTIVE</option>
                <option value="04">MERGED</option>
            </select>
        </div>
    </div>        
    <div class="col-xs-6 col-sm-5">
    <label  class="col-xs-6 col-sm-6 control-label" for="nosolicitations">No Solicitations:</label>
        <div class="col-xs-6 col-sm-6">
            <input   id="nosolicitations" name="nosolicitations" type="checkbox" class="">
        </div>
    </div> 
</div>
<div id="tabs" >
    <ul class="nav nav-tabs">
        <li><a href="#tabs-1">Addresses (1)</a></li>
        <li><a href="#tabs-2">Subscriptions (0)</a></li>
        <li><a href="#tabs-3">Special Types (0)</a></li>
    </ul>

<div  class="active" id="tabs-1">
    <table class="table table-striped">
        <tr>
            <td class="active">Address-1</td>
            <td class="success">Street-2</td>
            <td class="warning">Adress-3</td>
            <td class="danger">City</td>
            <td class="active">Location Type</td>
        </tr>
    </table>
</div>
<div id="tabs-2">
  <p>Subscriptions</p>
</div>
<div id="tabs-3">
    <table class="table table-striped">
        <tr>
            <td class="active">Special Type</td>
            <td class="success">Description</td>
        </tr>
    </table>
</div>
</div>
    <!-- Linie -->
<div><legend></legend></div>
<!-- Button Search -->
<div class="form-group row">
    <div class="col-xs-1">
        <div class="col-lg-10">
            <button class="btn btn-primary">New</button>
        </div>
    </div>
     <div class="col-xs-6"></div>
    <div class="col-xs-1">
        <div class="col-lg-10">
            <button class="btn btn-primary" class="form-control">Delete</button>
        </div>
    </div>
</div>
<div><legend></legend></div>
<div >
    <label class="col-lg-2 control-label" for="addres"><h3>Address</h3></label>
</div>
<!-- Addr1 -->
<div class="form-group row">
    <div class="col-md-8">
    <label class=" col-md-2 control-label" for="addr1">Addr1:</label>
        <div class="col-md-10">
            <input id="addr1" name="addr1" type="text" placeholder="" class="form-control">
        </div>
    </div>
</div>
<!-- Street-2 -->
<div class="form-group row">
    <div class="col-md-8">
    <label class=" col-md-2 control-label" for="street2">Street2:</label>
        <div class="col-md-10">
            <input id="street2" name="street2" type="text" placeholder="" class="form-control">
        </div>
    </div>    
</div>
<!-- Addr3 -->
<div class="form-group row">
    <div class="col-md-8">
    <label class="col-md-2 control-label" for="addr3">Addr3:</label>
        <div class="col-md-10">
            <input id="addr3" name="addr3" type="text" placeholder="" class="form-control">
    </div>
    </div>   
</div>
<!-- City/Town -->
<div class="form-group row">
    <div class="col-md-8">
    <label class="col-md-2 control-label" for="city/town">City/Town:</label>
        <div class="col-md-10">
            <input  id="city/town" name="city/town" type="text" placeholder="" class="form-control"/>
        </div>
    </div>
</div>
<!-- Post Code -->
<div class="form-group row">
    <div class="col-md-8">
    <label class="col-md-2 control-label" for="postcode">Post Code:</label>
        <div class="col-md-10">
            <input id="postcode" name="postcode" type="text" placeholder="" class="form-control"/>
        </div>
    </div>
</div>
<!-- Country -->
<div class="form-group row">
    <div class="col-md-8">
        <label class="col-sm-2 control-label" for="country">Country:</label>        
            <div class="col-sm-4">
            <select    name="country" id="country" class="form-control">
                <option></option>
                <option value="01">Jan (01)</option>
                <option value="02">Feb (02)</option>
                <option value="03">Mar (03)</option>
                <option value="04">Apr (04)</option>
                <option value="05">May (05)</option>
                <option value="06">June (06)</option>
                <option value="07">July (07)</option>
                <option value="08">Aug (08)</option>
                <option value="09">Sep (09)</option>
                <option value="10">Oct (10)</option>
                <option value="11">Nov (11)</option>
                <option value="12">Dec (12)</option>
            </select>            
            </div>
    
    <div class="form-group row">
        <div class="col-md-12">
            <label class="col-sm-2 control-label" for="county/state">County/State:</label>
                <div class="col-sm-4">
                    <input id="county/state" name="county/state" type="text" placeholder="" class="form-control"/>
                </div>
        </div>
    </div>
        </div>
    </div>
<!-- Multiple Checkboxes (inline) -->
<div class="form-group row">
  <div class="col-xs-6 col-sm-5">
    <label  class="col-xs-6 col-sm-6 control-label" for="mailingaddresses">Mailing Addresses Only:</label>
      <div class="col-xs-6 col-sm-6">
        <input   id="mailingaddresses" name="mailingaddresses" type="checkbox" class="">
      </div>
  </div>
</div>
</div>
<div >
    <label class="col-lg-2 control-label" for=""><h3>Partner-Specific Data for this Address</h3></label>
</div>
<div class="form-group row">
    <div class="col-md-14">
        <label class="col-sx-2 col-sm-1 control-label" for="phone">Phone:</label>
        <div class="col-sm-2">
            <input id="phone" name="phone" type="text" placeholder="" class="form-control">
        </div>
        <label class="col-sx-2 col-sm-1 control-label" for="email">Email:</label>
        <div class="col-sm-3">
            <input id="email" name="email" type="text" placeholder="" class="form-control">
        </div>
        <label class="col-sx-2 col-sm-2 control-label" for="locationtype">Location Type:</label>
        <div class="col-sm-2">
            <select    name="locationtype" id="locationtype" class="form-control">
                <option></option>
                <option value="01">ACTIVE</option>
                <option value="02">DIED</option>
                <option value="03">INACTIVE</option>
                <option value="04">MERGED</option>
            </select>
        </div>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-14">
        <label class="col-sx-2 col-sm-1 control-label" for="fax">Fax:</label>
        <div class="col-sm-2">
            <input id="fax" name="fax" type="text" placeholder="" class="form-control">
        </div>
        <label class="col-sx-2 col-sm-1 control-label" for="website">Website:</label>
        <div class="col-sm-3">
            <input id="website" name="website" type="text" placeholder="" class="form-control">
        </div>
        <label class="col-sx-2 col-sm-2 control-label" for="mailingaddress">Mailing Address:</label>
        <div class="col-sm-2">
            <div class="col-xs-6 col-sm-6">
                <input   id="mailingaddress" name="mailingaddress" type="checkbox" class="">
            </div>
        </div>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-14">
        <label class="col-sx-2 col-sm-1 control-label" for="mobile">Mobile:</label>
        <div class="col-sm-2">
            <input id="mobile" name="mobile" type="text" placeholder="" class="form-control">
        </div>
        <label class="col-sx-2 col-sm-6 control-label" for="validfrom">Valid From:</label>
        <div class="col-sm-2">
            <input id="validfrom" name="validfrom" type="text" placeholder="" class="form-control">
        </div>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-14">
        <label class="col-sx-2 col-sm-1 control-label" for="alternate">Alternate:</label>
        <div class="col-sm-2">
            <input id="alternate" name="alternate" type="text" placeholder="" class="form-control">
        </div>
        <label class="col-sx-2 col-sm-6 control-label" for="validto">Valid TO:</label>
        <div class="col-sm-2">
            <input id="validto" name="validto" type="text" placeholder="" class="form-control">
        </div>
    </div>
</div>
</fieldset>
</form>
</body>
</html>

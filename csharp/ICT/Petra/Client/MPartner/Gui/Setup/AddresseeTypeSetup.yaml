RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Addressee Types
    Namespace: Ict.Petra.Client.MPartner.Gui.Setup
    DetailTable: PAddresseeType
    CacheableTable: AddresseeTypeList
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Partner.Data,Ict.Petra.Shared.MPartner.Partner.Validation]
    FormType: edit
    Template: windowMaintainCacheableTable
    WindowWidth: 660
    WindowHeight: 430
    Actions:
        actNew: {Label=&New, ActionClick=NewRecord}
        actDelete: {Label=&Delete, ActionClick=DeleteRecord}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew, btnDelete]
        btnNew:
            Action: actNew
            Stretch: horizontally
        btnDelete:
            Action: actDelete
            Stretch: horizontally
        grdDetails:
            Dock: Fill
            Columns: [DetailAddresseeTypeCode, DetailDescription, DetailDeletable]
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailAddresseeTypeCode, txtDetailDescription]
                Row1: [chkDetailDeletable]
        txtDetailAddresseeTypeCode: {Label=Addressee Type Code, Width=150, CharacterCasing=Upper}
        txtDetailDescription: {Width=194}
        chkDetailDeletable:
    Toolbar:
        tbbNew:
            Label: New Addressee Type

RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Reason Subscription Cancelled List
    Namespace: Ict.Petra.Client.MPartner.Gui.Setup
    DetailTable: PReasonSubscriptionCancelled
    CacheableTable: ReasonSubscriptionCancelledList
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Mailroom.Data,Ict.Petra.Shared.MPartner.Mailroom.Validation]
    FormType: edit
    Template: windowMaintainCacheableTable
    WindowWidth: 660
    WindowHeight: 410
    Actions:
        actNew: {Label=&New, ActionClick=NewRecord}
        actDelete: {Label=&Delete, ActionClick=DeleteRecord}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew, btnDelete]
        btnNew:
            Action: actNew
            Stretch: horizontally
        btnDelete:
            Action: actDelete
            Stretch: horizontally
        grdDetails:
            Dock: Fill
            Columns: [DetailCode, DetailDescription]
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailCode, txtDetailDescription]
        txtDetailCode: {Label= Reason Cancelled Code, Width=125, CharacterCasing=Upper}
        txtDetailDescription: {Width=208}
    Toolbar:
        tbbNew: 
            Label: New Reason Subscription Cancelled Code
            Label: New Reason Subscriptionn Given Code
            Label: New Reason Cancelled Code